<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск заказа</title>
</head>
<body style="
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #E6E6FA;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-size: 16px;
">
    <div class="container" style="
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        width: 300px;
        text-align: center;
    ">
        <h2 style="
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #333;
        ">Поиск заказа</h2>
        
        <form class="form-group" action="/order/" method="GET" style="
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        ">
            <label for="orderUid" style="
                display: block;
                text-align: left;
                width: 80%;
                color: #333;
            ">Введите order_uid заказа:</label>
            
            <input 
                type="text" 
                id="orderUid" 
                name="order_uid" 
                style="
                    padding: 10px;
                    width: 80%;
                    border: 1px solid #ccc;
                    border-radius: 4px;
                "
                required 
                placeholder="Введите UID заказа"
            >
            
            <button type="submit" style="
                padding: 10px 20px;
                background-color: #808080;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                margin-top: 15px;
            ">Отправить</button>
            
            <div id="error-message" style="
                color: red;
                margin-top: 15px;
                text-align: left;
                width: 80%;
                display: none;
            "></div>
        </form>

        <!-- Секция с текстом и кнопкой -->
        <div style="
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            margin-top: 20px;
            gap: 20px;
        ">
            <p style="
                margin: 0;
                font-size: 1rem;
                color: #333;
            ">Чтобы увидеть все заказы</p>
            
            <button onclick="showAllOrders()" style="
                padding: 10px 20px;
                background-color: #4CAF50;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            ">Показать все заказы</button>
        </div>

        <script>
            document.querySelector('form').addEventListener('submit', function(e) {
                e.preventDefault();
                const orderUid = document.querySelector('#orderUid').value.trim();
                
                if (!orderUid) {
                    document.querySelector('#error-message').innerText = 'Параметр order_uid обязателен';
                    document.querySelector('#error-message').style.display = 'block';
                    return;
                }
                
                document.querySelector('#error-message').style.display = 'none';
                window.location.href = `/order/${orderUid}`;
            });

            function showAllOrders() {
                window.location.href = '/orders';
            }
        </script>
    </div>
</body>
