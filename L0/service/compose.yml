services:
  web:
    build: .
    env_file:
      - .env
    ports:
      - ${L0_PORT}:8081
    command: go run main.go
    volumes:
      - .:/usr/src/app

  db:
    image: postgres
    ports:
      - ${DBL0_PORT}:5432
    environment:
      - POSTGRES_USER=${DBL0_USER}
      - POSTGRES_PASSWORD=${DBL0_PASSWORD}
      - POSTGRES_DB=${DBL0_NAME}
    volumes:
      - postgres-db:/var/lib/postgresql/data

  redis:
    image: redis
    ports:
      - ${REDIS_PORT}:6379
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_DB=${REDIS_DB}
      - REDIS_TTL=${REDIS_TTL}
    volumes:
      - redis_data:/data

volumes:
  postgres-db:
  redis_data:
