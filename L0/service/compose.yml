services:
  service:
    build: .
    env_file:
      - .env
    ports:
      - ${L0_PORT}:8081
    command: go run main.go
    volumes:
      - .:/usr/src/app
    depends_on:
      - db  
      - redis  
    stop_grace_period: 40s
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/orders"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  db:
    image: postgres
    ports:
      - ${DBL0_PORT}:5432
    environment:
      - POSTGRES_USER=${DBL0_USER}
      - POSTGRES_PASSWORD=${DBL0_PASSWORD}
      - POSTGRES_DB=${DBL0_NAME}
    volumes:
      - postgres-db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DBL0_USER} -d ${DBL0_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  redis:
    image: redis
    ports:
      - ${REDIS_PORT}:6379
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_DB=${REDIS_DB}
      - REDIS_TTL=${REDIS_TTL}
    volumes:
      - redis_data:/data

volumes:
  postgres-db:
  redis_data: