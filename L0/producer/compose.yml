version: '3.9'

services:
  producer:  
    build: .
    env_file:
      - .env
    command: ["./producer"]
    ports:
      - "8888:8888"  # метрики Prometheus
    networks:
      - kafka_frontend
      - monitoring_monitoring

networks:
  kafka_frontend:
    external: true  # Используем внешнюю сеть
    name: kafka_frontend
  monitoring_monitoring:
    external: true
    name: monitoring_monitoring  # должно совпадать с сетью в monitoring/docker-compose.yml