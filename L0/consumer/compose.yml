version: '3.9'

services:
  consumer:  
    build: .
    container_name: consumer
    env_file:
      - .env
    command: ["./consumer"]
    stop_grace_period: 65s
    expose:
      - "8889"    # метрики Prometheus
    networks:
      - kafka_frontend

networks:
  kafka_frontend:
    external: true  # Используем внешнюю сеть
    name: kafka_frontend
